<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fdf4e3; /* Slightly off-white (yellowish) background */
            color: #000000; /* Black text */
            line-height: 1.5; /* Set line spacing to 1.5 */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .chapter {
            margin-top: 20px;
        }
        /* Styling for indent levels */
        .indent-1 {
            margin-left: 50px;
        }
        .indent-2 {
            margin-left: 100px;
        }
        .indent-3 {
            margin-left: 150px;
        }
        .chapter a {
            color: #0066cc;
            text-decoration: none;
        }
        .chapter a:hover {
            text-decoration: underline;
        }
        .assignments ul {
            list-style-type: square;
        }
        .assignments a {
            color: #0066cc;
            text-decoration: none;
        }
        .assignments a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Course Name: [Your Course Name]</h1>
        <h2>Course Abbreviation: [Course Abbreviation]</h2>
        <h3>Professor: [Professor's Name]</h3>
    </div>

    <div class="paragraph">
        <p>[Paragraph]</p>
    </div>

        <!-- Attachment Section -->
    <div class="Attachments">
        <h4>Attachments</h4>
        <ul>
            <a href="Exhibit_1.pdf" target="_blank">Open Exhibit 1: ECON 6600: Final Exam</a>
        </ul>
    </div>

</body>
</html>
